{% if jekyll.environment == 'production' %}

<!-- Google Analytics 4 -->
{% if site.google_analytics %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google_analytics }}', {
    'anonymize_ip': true,
    'cookie_flags': 'SameSite=None;Secure'
  });
</script>
{% endif %}

<!-- Custom Event Tracking -->
<script>
  // Track external link clicks
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('a[href^="http"]').forEach(function(link) {
      if (!link.hostname.includes(window.location.hostname)) {
        link.addEventListener('click', function() {
          if (typeof gtag !== 'undefined') {
            gtag('event', 'click', {
              'event_category': 'outbound',
              'event_label': this.href,
              'transport_type': 'beacon'
            });
          }
        });
      }
    });

    // Track downloads
    document.querySelectorAll('a[download], a[href$=".pdf"], a[href$=".zip"]').forEach(function(link) {
      link.addEventListener('click', function() {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'file_download', {
            'event_category': 'downloads',
            'event_label': this.href
          });
        }
      });
    });

    // Track email clicks
    document.querySelectorAll('a[href^="mailto:"]').forEach(function(link) {
      link.addEventListener('click', function() {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'contact', {
            'event_category': 'engagement',
            'event_label': 'email'
          });
        }
      });
    });

    // Track scroll depth
    var scrollDepth = 0;
    var scrollTracked = [25, 50, 75, 100];
    
    window.addEventListener('scroll', function() {
      var percent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
      
      scrollTracked.forEach(function(depth) {
        if (percent >= depth && scrollDepth < depth) {
          scrollDepth = depth;
          if (typeof gtag !== 'undefined') {
            gtag('event', 'scroll', {
              'event_category': 'engagement',
              'event_label': depth + '%'
            });
          }
        }
      });
    });
  });
</script>

{% endif %}
